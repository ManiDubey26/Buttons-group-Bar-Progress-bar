<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttons group bar progress bar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container border  mt-2 p-0">
    <h2>My Skills</h2>
    <p>HTML</p>
    <div class="progress" style="height:35px;">
        <div class="progress-bar bg-info progress-bar"style="width:90%">90%</div>
    </div>
    <br>

    <p>CSS</p>
    <div class="progress" style="height:35px;">
        <div class="progress-bar bg-success progress-bar"style="width:80%">80%</div>
    </div>
    <br>

    <p>Java Script</p>
    <div class="progress" style="height:35px;">
        <div class="progress-bar bg-secondary progress-bar"style="width:65%">65%</div>
    </div>
    <br>

    <p>BootStrap</p>
    <div class="progress" style="height:35px;">
    <div class="progress-bar bg-danger progress-bar"style="width:60%">60%</div>
    </div>
    <br>

    </div>

    </body>
    </html>
